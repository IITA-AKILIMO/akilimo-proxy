version: '3.3'

services:
  db:
    container_name: db.${DOMAIN}
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DB}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ${PWD}/database:/var/lib/mysql
    labels:
      - traefik.enable=true
    networks:
      - internal
  traefik:
    image: traefik:1.7.8-alpine
    container_name: traefik
    domainname: ${DOMAIN}
    #command: --api --docker  # Enables the web UI and tells Traefik to listen to docker
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PWD}/conf/${CONFIG_FILE}:/traefik.toml
      - ${PWD}/conf/acme.json:/acme.json
    labels:
      - traefik.enable=true
      - traefik.backend=monitor
      - traefik.frontend.rule=Host:monitor.${DOMAIN}
      - traefik.docker.network=web
      - traefik.port=${MONITOR_PORT}
    networks:
      - web
  #adminer:
  #  image: adminer:4.3.1-standalone
  #  labels:
  #    - traefik.enable=true
  #    - traefik.backend=adminer
  #    - traefik.frontend.rule=Host:db-admin.${DOMAIN}
  #    - traefik.docker.network=web
  #    - traefik.port=8080
  #  networks:
  #    - internal
  #    - web
  #  depends_on:
  #    - db
  spring-cropmanager:
    container_name: spring.${DOMAIN}
    image: tsobu/spring-cropmanager:latest
    restart: always
    ports:
      - 8098:8098
    labels:
      - traefik.enable=true
      - traefik.backend=spring-cropmanager
      - traefik.frontend.rule=Host:spring.${DOMAIN}
      - traefik.docker.network=web
      #- traefik.port=8098
    environment:
      - PLUMBER_ENDPOINT=${PLUMBER_ENDPOINT}
    depends_on:
      - traefik
    networks:
      - web
      - internal
  plumber-cropmanager:
    container_name: plumber.${DOMAIN}
    image: tsobu/plumber-cropmanager:release-2.0
    restart: always
    ports:
      - 8000:8000
    labels:
      - traefik.enable=true
      - traefik.backend=plumber
      - traefik.frontend.rule=Host:plumber.${DOMAIN}
      - traefik.docker.network=web
    depends_on:
      - traefik
      - spring-cropmanager
    networks:
      - web
      - internal
  rancher:
    image: netdata/netdata
    hostname: rancher.${DOMAIN}
    ports:
      - 19999:19999
    labels:
      - traefik.enable=true
      - traefik.backend=plumber
      - traefik.frontend.rule=Host:rancher.${DOMAIN}
      - traefik.docker.network=web
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    depends_on:
      - traefik
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
networks:
  internal:
    external: false
  web:
    external: true
