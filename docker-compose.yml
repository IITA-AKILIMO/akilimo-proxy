version: '3'

services:
    reverseproxy:
        image: nginx:alpine
        ports:
            - 8080:8080
            - 8081:8081
            - 80:80
            - 443:443
        restart: always
        volumes:
          - ./nginx.conf:/etc/nginx/nginx.conf:ro

    nginx:
        depends_on:
            - reverseproxy
        image: nginx:alpine
        restart: always

    apache:
        depends_on:
            - reverseproxy
        image: httpd:alpine
        restart: always
