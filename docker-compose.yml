version: '3.3'

services:
  nginx:
    image: nginx:1.17.5
    container_name: nginx
    hostname: nginx
    volumes:
      # - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - "./web.conf:/etc/nginx/conf.d/web.conf:ro"
      # - "./api.conf:/etc/nginx/conf.d/api.conf:ro"
      - ./nginx:/etc/nginx/conf.d
      - ./logs/nginx:/var/log/nginx
    ports:
      - 80:80
      - 443:443
  db:
    image: mariadb:10.2
    container_name: db
    restart: on-failure
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: ${CROP_DATABASE_PASSWORD}
      MYSQL_DATABASE: ${CROP_DATABASE}
      MYSQL_USER: ${CROP_DATABASE_USERNAME}
      MYSQL_PASSWORD: ${CROP_DATABASE_PASSWORD}
    volumes:
      - ${PWD}/database:/var/lib/mysql
    networks:
      - internal
  site:
    container_name: site
    image: wordpress:5.2.2-php7.2-apache
    restart: always
    ports:
      - 9000:9000
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_PASSWORD: ${CROP_DATABASE_PASSWORD}
      WORDPRESS_DB_USER: ${CROP_DATABASE_USERNAME}
      WORDPRESS_DB_NAME: ${CROP_DATABASE}
      WORDPRESS_TABLE_PREFIX: "wrdp"
    links:
      - db:mysql
    volumes:
      - ${PWD}/wp-content:/var/www/html/wp-content
    networks:
      - internal
      - web
    depends_on:
      - db
networks:
  internal:
    external: false
  web:
    external: true
