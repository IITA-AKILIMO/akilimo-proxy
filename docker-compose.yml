version: '3'

services:
    reverseproxy:
        image: nginx:alpine
        ports:
            - 80:80
            - 443:443
        restart: always
        volumes:
          - ./nginx.conf:/etc/nginx/nginx.conf

    nginx:
        depends_on:
            - reverseproxy
        image: nginx:alpine
        restart: always

    apache:
        depends_on:
            - reverseproxy
        image: httpd:alpine
        restart: always

    spring:
      depends_on:
          - reverseproxy
      image: iita/acai-akilimo-api:latest
      restart: always
