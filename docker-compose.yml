version: '3'
services:
    reverseproxy:
        image: nginx:alpine
        ports:
            - 80:80
            - 8080:8080
            - 8081:8081
        restart: always
        volumes:
          - ./nginx.conf:/etc/nginx/nginx.conf:ro
        links:
          - nginx:nginx
          - apache:apache

    nginx:
        image: nginx:alpine
        restart: always
        ports:
          - 8080:8080

    apache:
        image: httpd:alpine
        restart: always
        ports:
          - 8081:8081
