version: '3'

services:
    db:
      image: mariadb:10.2
      container_name: db
      restart: on-failure
      environment:
        MYSQL_ROOT_HOST: "%"
        MYSQL_ROOT_PASSWORD: ${CROP_DATABASE_PASSWORD}
        MYSQL_DATABASE: ${CROP_DATABASE}
        MYSQL_USER: ${CROP_DATABASE_USERNAME}
        MYSQL_PASSWORD: ${CROP_DATABASE_PASSWORD}
      #volumes:
      #  - ./mysql-dump:/docker-entrypoint-initdb.d
      #  - ${PWD}/database:/var/lib/mysql

    rproxy:
        image: nginx:alpine
        ports:
            - 80:80
            - 443:443
        restart: always
        volumes:
          - ./nginx.conf:/etc/nginx/nginx.conf:ro

    nginx:
        depends_on:
            - rproxy
        image: nginx:alpine
        restart: always

    apache:
        depends_on:
            - rproxy
        image: httpd:alpine
        restart: always
