version: '3.3'

services:
  nginx:
    image: nginx:1.17.5
    container_name: nginx
    hostname: nginx
    volumes:
      #- ./nginx.conf:/etc/nginx/nginx.conf:ro
      - "./web.conf:/etc/nginx/conf.d/web.conf:ro"
      - "./api.conf:/etc/nginx/conf.d/api.conf:ro"
    ports:
      - 80:80
      - 443:443
networks:
  internal:
    external: false
  web:
    external: true
