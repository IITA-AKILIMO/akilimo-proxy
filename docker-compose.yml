version: '3'

services:
    reverseproxy:
        image: nginx:alpine
        ports:
            - 80:80
            - 443:443
        restart: always
        volumes:
          - ./nginx.conf:/etc/nginx/nginx.conf

    nginx:
        depends_on:
            - reverseproxy
        image: nginx:alpine
        restart: always

    apache:
        depends_on:
            - reverseproxy
        image: httpd:alpine
        restart: always

    spring:
      depends_on:
          - reverseproxy
          - db
      image: iita/acai-akilimo-api:latest
      restart: always

    db:
      image: bitnami/mariadb:10.3
      container_name: db
      restart: on-failure
      environment:
        MARIADB_ROOT_USER: ${CROP_DATABASE_USERNAME}
        MARIADB_ROOT_PASSWORD: ${CROP_DATABASE_PASSWORD}
        MARIADB_USER: ${CROP_DATABASE_USERNAME}
        MARIADB_PASSWORD: ${CROP_DATABASE_PASSWORD}
        MARIADB_DATABASE: ${CROP_DATABASE}
        # ALLOW_EMPTY_PASSWORD: ${ALLOW_EMPTY_PASSWORD}
      volumes:
        - mariadb_data:/bitnami
      labels:
        - traefik.enable=true

    frontend:
      image: 'bitnami/wordpress:5'
      depends_on:
        - reverseproxy
      restart: always
      environment:
        MARIADB_HOST: db
        MARIADB_PORT_NUMBER: 3306
        WORDPRESS_DATABASE_PASSWORD: ${CROP_DATABASE_PASSWORD}
        WORDPRESS_DATABASE_USER: ${CROP_DATABASE_USERNAME}
        WORDPRESS_DATABASE_NAME: ${CROP_DATABASE}
        WORDPRESS_TABLE_PREFIX: "wrdp"
        # ALLOW_EMPTY_PASSWORD: ${ALLOW_EMPTY_PASSWORD}
      labels:
        - traefik.backend=blog
        - traefik.frontend.rule=Host:${DOMAIN}
        - traefik.docker.network=web
        - traefik.port=80
      volumes:
        - wordpress_data:/bitnami
        # - ${PWD}/frontend:/var/www/html/frontend
volumes:
  mariadb_data:
    driver: local
  wordpress_data:
    driver: local
