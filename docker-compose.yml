  akilimo:
    container_name: akilimo-api
    image: iita/akilimo-api:${API_VERSION_TAG}
    restart: on-failure
    ports:
      - 8098:8098
      - 8099:8098
    volumes:
      - ${PWD}/log:/log
      - /mnt/extra_storage/ona_data:/mnt/extra_storage/ona_data
    environment:
      - DEBUG=${DEBUG}
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - DB_URL=${DB_URL}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - SMS_USER=${SMS_USER}
      - SMS_PASS=${SMS_PASS}
      - SMS_TOKEN=${SMS_TOKEN}
      - PLUMBER_BASE=${PLUMBER_BASE}
      - COMPUTE_NG=${COMPUTE_NG}
      - COMPUTE_TZ=${COMPUTE_TZ}
      - VERIFY_CERT=${VERIFY_CERT}
      - TZS_USD_RATE=${TZS_USD}
      - NGN_USD=${NGN_USD}
      - KES_USD=${KES_USD}
      - RATE_TYPE=${RATE_TYPE}
      - RATE_ENABLED=${RATE_ENABLED}
      - MAX_REQUESTS=${MAX_REQUESTS}
      - OUTPUT_PATH=${OUTPUT_PATH}
    depends_on:
      - db
    networks:
      - web
      - internal
      
  migration:
    container_name: akilimo-migration
    image: iita/akilimo-api-migration:${API_VERSION_TAG}
    restart: on-failure
    volumes:
      - ${PWD}/log:/log
    environment:
      - DEBUG=${DEBUG}
      - DB_URL=${DB_URL}
      - DB_USER=${DB_ROOT_USER}
      - DB_PASS=${DB_ROOT_PASS}
    depends_on:
      - db
    networks:
      - web
      - internal

  dozzle:
    container_name: dozzle
    image: amir20/dozzle:latest
    restart: unless-stopped
    environment:
      DOZZLE_TAILSIZE: 500
      LOGSENE_ENABLED: "false"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9999:8080

networks:
  internal:
    external: false
  web:
    external: true
