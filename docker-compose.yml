version: '3'

services:
  kong-database:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=kong
      - POSTGRES_DB=kong
    ports:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: on-failure

  kong-migration:
    image: kong
    depends_on:
      kong-database:
        condition: service_healthy
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
    command: kong migrations up

  kong:
    #build: .
    image: kong:latest
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_started
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
      - KONG_PG_DATABASE=kong
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
    expose:
      - 80
      - 8001
      - 8000
      - 8095
    ports:
      - "80:80"
    healthcheck:
      #test: ["CMD-SHELL", "curl -I -s -L http://127.0.0.1:80 || exit 1"]
      test: ["CMD", "curl", "-f", "http://kong:8001"]
      interval: 5s

  plumber-cropmanager:
    image: tsobu/plumber-cropmanager:latest
    ports:
      - 8000:8000

  spring-cropmanager:
    image: tsobu/spring-cropmanager:latest
    ports:
      - 8095:8095