version: '3'
services:
    reverseproxy:
        image: reverseproxy:latest
        ports:
            - 80:80
            - 8080:8080
            - 8081:8081
        restart: always
        links:
          - nginx:nginx
          - apache:apache

    nginx:
        image: nginx:alpine
        restart: always

    apache:
        depends_on:
            - reverseproxy
        image: httpd:alpine
        restart: always
