version: "3"

services:
  traefik:
    image: traefik:1.5.4
    restart: always
    ports:
      - 80:80
      - 443:443
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PWD}/conf/traefik.toml:/traefik.toml
      - ${PWD}/conf/acme.json:/acme.json
    container_name: traefik

networks:
  web:
    external: true
